<!DOCTYPE html>
<html lang="en">
	<head>
		<title>asus-local netdata</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<script type="text/javascript" src="http://192.168.86.100:19999/dashboard.js"></script>

	        <link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>
		<div class="flex">
			<div class="item">
				<div data-netdata="system.cpu"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="system.ipv4"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="system.load"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="users.cpu"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="apps.cpu"
				       ></div>
			</div>
		</div>
		<div class="flex">
			<div class="item">
				<div data-netdata="system.ram"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="system.swap"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="apps.mem"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="apps.major_faults"
				       ></div>
			</div>
		</div>
		<div class="flex">
			<div class="item">
				<div data-netdata="sensors.acpitz-virtual-0_temperature"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="sensors.coretemp-isa-0000_temperature"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="sensors.nouveau-pci-0100_temperature"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="sensors.nouveau-pci-0100_voltage"
				       ></div>
			</div>
		</div>
		<div class="flex">
			<div class="item">
				<div data-netdata="disk.sda"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="disk.sdb"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="apps.preads"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="apps.pwrites"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="disk_space._home"
				       ></div>
			</div>
			<div class="item">
				<div data-netdata="disk_space._media_kneesocks"
				       ></div>
			</div>
		</div>
	</body>
</html>
